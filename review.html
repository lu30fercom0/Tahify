<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/review.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="testimonial">
      <div class="quote--img">
        <img src="Image/testimonial.jpg" alt="A man is smiling" />
        <svg class="quote--icon">
          <use xlink:href="/image/sprite.svg#quotes"></use>
        </svg>
      </div>
      <div class="quote">
        <div class="quote--text">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Esse
          laudantium id, facilis corporis accusamus ex rerum cum molestiae
          consectetur expedita commodi beatae! Repellendus, placeat quidem
          dolore necessitatibus doloribus reiciendis blanditiis?
        </div>
        <div class="quote--author">
          <svg class="quote--author-icon">
            <use xlink:href="/image/sprite.svg#line"></use>
          </svg>
          <span class="quote--author-name">Taha Kheradmand</span>
        </div>
        <div class="quote--company">TB Company</div>
      </div>
    </div>
  </body>
</html>
