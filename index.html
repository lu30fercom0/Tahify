<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="testimonial">
      <div class="quote--img">
        <img src="Image/testimonial.jpg" alt="A man is smiling" />
        <span class="icon--quote--container">
          <svg class="icon--quote">
            <use xlink:href="image/sprite.svg#quotes"></use>
          </svg>
        </span>
      </div>
      <div class="quote">
        <blockquote>
          <p class="quote--text">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. A quia
            exercitationem impedit at officiis accusamus in consectetur! Quae
            ipsum praesentium minima. Aliquam expedita repellendus velit odio
            voluptates vero laudantium sint!
          </p>
        </blockquote>
        <footer class="quote--container">
          <div class="icon--author--container">
            <svg class="icon--author">
              <use xlink:href="image/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="quote--body">
            <h3 class="quote--author">Jhone Lumeo</h3>
            <p class="quote--company">Mosh Company ceo</p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
